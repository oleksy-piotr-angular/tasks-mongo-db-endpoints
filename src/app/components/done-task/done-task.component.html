<div id="tasksDoneTemplate" *ngIf="tasksExists$ | async">
  <p>Tasks Done {{ (tasksDone$ | async)!.length }}:</p>
  <ol>
    <li appChecked *ngFor="let task of tasksDone$ | async | sortName">
      <div *ngIf="task.end != null" [appDate]="task.end">
        {{ task.name | transformTask : " - well done!" }}
      </div>
    </li>
  </ol>
</div>
